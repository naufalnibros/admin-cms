<div ng-controller="kategoriCtrl">
    <div class="container-fluid">
        <div class="row" ng-show="!is_edit">
            <div class="col-md-12" st-pipe="callServer" st-table="displayed">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        <h2 class="text-left float-left">
                            Master Sosial Media
                        </h2>
                    </div>
                    <div class="panel-body">
                        <div class="x-header">
                            <div class="row">
                                <form class="form-horizontal form-validation" name="landaform">
                                    <div class="col-sm-12 ">
                                      <!--   <input class="x-form w10 " placeholder="Nama Kategori" st-search="nama" type="text">
                                        </input>  -->
                                        <select class="x-form w13" placeholder="Status" st-search="is_deleted">
                                            <option value="0">
                                                Aktif
                                            </option>
                                            <option value="1">
                                                Terhapus
                                            </option>
                                        </select>
                                        <button class="btn btn-primary pull-right" ng-click="create()" ng-hide="is_view" style="">
                                            <i class="glyphicon glyphicon-plus">
                                            </i>
                                            Buat 
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr> 
                                    <th style="text-align: left;">
                                        Nama
                                    </th> 
                                    <th style="text-align: left;">
                                        Link / No
                                    </th> 
                                    <th>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-dblclick="view(row)" ng-repeat="row in displayed"> 
                                    <td style="text-align: left;">
                                        {{row.tipe}}
                                    </td> 
                                      <td style="text-align: left;">
                                        {{row.link}}
                                    </td> 
                                    <td>
                                        <div class="btn-group pull-right" role="group">
                                            <button class="btn btn-primary btn-table" ng-click="update(row)" ng-if="row.is_deleted == 0" style="" title="Edit">
                                                <i class="glyphicon glyphicon-pencil">
                                                </i>
                                            </button>
                                            <button class="btn btn-danger btn-table" ng-click="trash(row);" ng-if="row.is_deleted == 0" title="Delete">
                                                <i class="glyphicon glyphicon-trash">
                                                </i>
                                            </button>
                                            <button class="btn btn-warning btn-table" ng-click="restore(row);" ng-if="row.is_deleted == 1" title="Restore">
                                                <i class="glyphicon glyphicon-refresh">
                                                </i>
                                            </button>
                                            <button class="btn btn-danger btn-table" ng-click="delete(row);" ng-if="row.is_deleted == 1" title="Delete">
                                                <i class="glyphicon glyphicon-minus-sign">
                                                </i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="table-pagination" st-items-by-page="10" st-pagination="" st-template="tpl/blocks/pagination.custom.html">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="is_edit">
            <div class="col-md-12">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        <h2 class="text-left float-left">
                            Master Kategori | {{formtitle}}
                        </h2>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal form-validation " name="landaform" novalidate="">
                            <div class="col-md-6">

                                 <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form required">
                                        Tipe
                                    </label>
                                    <div class="col-sm-8">
                                         <select class="x-form w60"  placeholder="Status" ng-model='form.tipe'>
                                            <option value="0" ng-selected="" >Pilih Sosial Media</option>
                                            <option value="Instagram" ng-selected="" >Instagram</option>
                                            <option value="Facebook" ng-selected="" >Facebook</option>
                                            <option value="Whatshap" ng-selected="" >Whatshap</option>
                                            <option value="Twiter" ng-selected="" >Twiter</option>
                                           
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form required" ng-hide="form.tipe == 'Whatshap' ">
                                        Link
                                    </label>
                                     <label class="col-sm-4 text-form required" ng-show="form.tipe == 'Whatshap' ">
                                       Nomer
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w60" ng-disabled="is_view" ng-model="form.link" type="text">
                                        </input>
                                    </div>
                                </div>
                                 
                            </div>
                            <div class="col-md-6">
                                 
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="float-right">
                                    <button class="btn btn-default" ng-click="cancel()">
                                        <i class="glyphicon glyphicon-arrow-left">
                                        </i>
                                        Batal
                                    </button>
                                    <button autosave="" class="btn btn-primary" ng-click="save(form)" ng-hide="is_view">
                                        <i class="glyphicon glyphicon-floppy-save">
                                        </i>
                                        Simpan
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
