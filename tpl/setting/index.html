<div ng-controller="settingCtrl">
    <div class="container-fluid">
        <div class="panel panel-blank">
            <div class="panel-heading">
                <h2 class="text-left float-left">
                    Setting Config & SEO Website
                </h2>

            </div>
            <div class="panel-body">
                <form class="form-horizontal form-validation " name="landaform">
                  <!-- START Pengaturan Umum  -->
                  <div class="col-md-6">
                    <div class="form-group form-group-sm">
                      <label class="col-sm-3 text-form required">
                        Nama Website
                      </label>
                      <div class="col-sm-9">
                        <input class="x-form w100" ng-disabled="is_view" ng-model="form.nama_website" type="text">
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <label class="col-sm-3 text-form required">
                        Email
                      </label>
                      <div class="col-sm-9">
                        <input class="x-form w100" ng-disabled="is_view" ng-model="form.email" type="text">
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <label class="col-sm-3 text-form required">
                        Fax
                      </label>
                      <div class="col-sm-9">
                        <input class="x-form w100" ng-disabled="is_view" ng-model="form.fax" type="text">
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <label class="col-sm-3 text-form required">
                        No Telepon
                      </label>
                      <div class="col-sm-9">
                        <input class="x-form w100" ng-disabled="is_view" ng-model="form.no_telpon" type="text">
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <label class="col-sm-3 text-form required">
                        Alamat
                      </label>
                      <div class="col-sm-9">
                        <textarea class="x-form " style=" width: 100%;height: 80px"  ng-disabled="is_view" ng-model="form.alamat" type="text">
                        </textarea>
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <label class="col-sm-3 text-form required">
                        Company Description
                      </label>
                      <div class="col-sm-9">
                        <textarea class="x-form " style=" width: 100%;height: 80px"  ng-disabled="is_view" ng-model="form.company_description" type="text">
                        </textarea>
                      </div>
                    </div>

                    <div class="form-group form-group-sm">
                      <label class="col-sm-3 text-form required">
                        Foto
                      </label>
                      <div class="col-sm-9">
                        <div style="max-height: 200px;max-width: 200px;overflow: hidden">
                          <img style="width: 200px" id="myImg" ng-click="viewGambar(form)" ng-if="form.gambar.base64 != undefined" src="data:{{form.gambar.filetype}};base64,{{form.gambar.base64}}"
                          />
                          <img style="width: 200px" id="myImg" ng-click="viewGambar(form)" ng-if="form.gambar.base64 == undefined" src="{{form.gambar}}"
                          />
                        </div>
                        <div ng-if="!is_view">
                          <label for="file-upload" class="custom-file-upload bg-primary" style="padding: 6px 20px;">
                            <i class="fa fa-cloud-upload"></i> Upload Gambar
                          </label>
                          <div>
                            <input id="file-upload" base-sixty-four-input="" ng-model="form.gambar" type="file" accept="image/*" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- END Pengaturan Umum  -->

                  <!-- START Pengaturan SEO  -->
                  <div class="col-md-6">
                    <div class="form-group form-group-sm">
                      <label class="col-sm-3 text-form required">
                        Title
                      </label>
                      <div class="col-sm-9">
                        <input class="x-form w100" ng-disabled="is_view" ng-model="form.title" type="text">
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <label class="col-sm-3 text-form required">
                        Keywords
                      </label>
                      <div class="col-sm-9">
                        <input class="x-form w100" ng-disabled="is_view" ng-model="form.keywords" type="text">
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <label class="col-sm-3 text-form required">
                        Author
                      </label>
                      <div class="col-sm-9">
                        <input class="x-form w100" ng-disabled="is_view" ng-model="form.author" type="text">
                      </div>
                    </div>
                    <div class="form-group form-group-sm">
                      <label class="col-sm-3 text-form required">
                        Deskripsi
                      </label>
                      <div class="col-sm-9">
                        <textarea class="x-form " style=" width: 100%;height: 80px"  ng-disabled="is_view" ng-model="form.description" type="text">

                        </textarea>
                      </div>
                    </div>
                  </div>
                  <!-- END Pengaturan SEO  -->

                  <div class="col-md-6">



                  </div>
                </form>
            </div>
            <div class="panel-heading">

                <div class="btn-group pull-right" role="group" style="margin-top: 5px;">
                    <button class="btn btn-default" ui-sref="site.dashboard">
                        <i class="glyphicon glyphicon-arrow-left">
                        </i>
                        Kembali
                    </button>
                    <button class="btn btn-primary" ng-click="save(form)" ng-hide="is_view" type="submit">
                        <i class="glyphicon glyphicon-save">
                        </i>
                        Simpan
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
