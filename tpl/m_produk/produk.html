<div ng-controller="produkCtrl">
    <div class="container-fluid">
        <div class="row" ng-show="!is_edit">
            <div class="col-md-12" st-pipe="callServer" st-table="displayed">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        <h2 class="text-left float-left">
                            Master Produk
                        </h2>
                    </div>
                    <div class="panel-body">
                        <div class="x-header">
                            <div class="row">
                                <form class="form-horizontal form-validation" name="landaform">
                                    <div class="col-sm-12 ">
                                        <input class="x-form w10 " placeholder="Nama User" st-search="nama" type="text">
                                        </input>
                                        <!-- <input class="x-form w10" placeholder="Username" st-search="nama" type="text">
                                        </input> -->
                                        <select class="x-form w13" placeholder="Status" st-search="is_deleted">
                                            <option value="0">
                                                Aktif
                                            </option>
                                            <option value="1">
                                                Terhapus
                                            </option><!--
                                        --></select>
                                        <button class="btn btn-primary pull-right" ng-click="create()" ng-hide="is_view" style="">
                                            <i class="glyphicon glyphicon-plus">
                                            </i>
                                            Buat Produk Baru
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th style="text-align: left; width: 5%">
                                        No
                                    </th>
                                    <th style="text-align: left;">
                                        Nama
                                    </th>
                                    <th style="text-align: left;">
                                      Tipe
                                    </th>
                                    <th style="text-align: left;">
                                      Pembuat
                                    </th>
                                    <th style="text-align: left;">
                                        Gambar
                                    </th>
                                    <!-- <th style="text-align: left;">
                                        Harga
                                    </th> -->
                                    <!-- <th style="text-align: left;">
                                        Harga Diskon
                                    </th> -->
                                    <th>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-dblclick="view(row)" ng-repeat="row in displayed">
                                    <td style="text-align: left; width: 3%">
                                        {{$index + 1}}
                                    </td>
                                    <td style="text-align: left;">
                                        {{row.nama}}
                                    </td>
                                    <td style="text-align: left;">
                                        {{row.kode}}
                                    </td>
                                    <td style="text-align: left;">
                                        {{row.pembuat}}
                                    </td>
                                    <td>
                                      <img ng-if="row.gambar != undefined" id="myImg" ng-src="{{row.gambar}}" alt="" style="max-width:200px;max-height:200px;">
                                    </td>
                                    <!-- <td style="text-align: left;">
                                        {{row.harga}}
                                    </td> -->
                                    <!-- <td style="text-align: left;">
                                        {{row.harga_diskon}}
                                    </td> -->
                                    <td>
                                        <div class="btn-group pull-right" role="group">
                                            <button class="btn btn-primary btn-table" ng-click="update(row)" ng-if="row.is_deleted == 0" style="" title="Edit">
                                                <i class="glyphicon glyphicon-pencil">
                                                </i>
                                            </button>
                                            <button class="btn btn-danger btn-table" ng-click="trash(row);" ng-if="row.is_deleted == 0" title="Delete">
                                                <i class="glyphicon glyphicon-trash">
                                                </i>
                                            </button>
                                            <button class="btn btn-warning btn-table" ng-click="restore(row);" ng-if="row.is_deleted == 1" title="Restore">
                                                <i class="glyphicon glyphicon-refresh">
                                                </i>
                                            </button>
                                            <button class="btn btn-danger btn-table" ng-click="delete(row);" ng-if="row.is_deleted == 1" title="Delete">
                                                <i class="glyphicon glyphicon-minus-sign">
                                                </i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="table-pagination" st-items-by-page="10" st-pagination="" st-template="tpl/blocks/pagination.custom.html">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="is_edit">
            <div class="col-md-12">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        <h2 class="text-left float-left">
                            Master Produk | {{formtitle}}
                        </h2>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal form-validation " name="landaform" novalidate="">
                            <div class="col-md-6">
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form required">
                                        Nama
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w60" ng-disabled="is_view" ng-model="form.nama" type="text">
                                        </input>
                                    </div>
                                </div>

                                <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form required">
                                        Tipe Produk
                                    </label>
                                    <div class="col-sm-8">
                                        <select class="x-form w60" ng-disabled="is_view" ng-model="form.kode">
                                          <option value="HIGHLIGHT">Highlight</option>
                                          <option value="PRODUK">Produk</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form required">
                                        Kode
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w60" ng-disabled="is_view" ng-model="form.kode" type="text">
                                        </input>
                                    </div>
                                </div> -->
                                <!-- <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form required">
                                        Harga
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w60" ng-disabled="is_view" ng-model="form.harga" type="text">
                                        </input>
                                    </div>
                                </div> -->
                                <!-- <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form required">
                                        Kategori Id
                                    </label>
                                    <div class="col-sm-8">
                                        <input autofocus="" class="x-form w60" ng-disabled="is_view" ng-model="form.kategori_id" type="text">
                                        </input>
                                    </div>
                                </div> -->

                            </div>
                            <div class="col-md-6">
                                <!-- <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form required">
                                        Arrival
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="x-form w60" ng-disabled="is_view" ng-model="form.arrival" type="text">
                                        </input>
                                    </div>
                                </div> -->
                                <!-- <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form required">
                                        Stock
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="x-form w60" ng-disabled="is_view" ng-model="form.stock" type="text">
                                        </input>
                                    </div>
                                </div> -->
                                <!-- <div class="form-group form-group-sm">
                                    <label class="col-sm-4 text-form required">
                                        Harga Diskon
                                    </label>
                                    <div class="col-sm-8">
                                        <input class="x-form w60" ng-disabled="is_view" ng-model="form.harga_diskon" type="text">
                                        </input>
                                    </div>
                                </div> -->

                                <div class="form-group form-group-sm">
                                  <label class="col-sm-4 text-form">
                                    Gambar Produk
                                  </label>
                                  <div class="col-md-5">
                                    <img class="img-responsive img-thumbnail" ng-if="form.gambar.base64 != undefined" src="data:{{form.gambar.filetype}};base64,{{form.gambar.base64}}" />
                                    <img class="img-responsive img-thumbnail" ng-if="form.gambar == null" src="img/noimage.png" />
                                    <img class="img-responsive img-thumbnail" ng-hide="form.gambar.base64 != undefined" ng-if="form.gambar != null" src="{{ form.gambar }}" />
                                    <label for="file-upload" class="custom-file-upload bg-primary w100 text-center">
                                      <i class="fa fa-cloud-upload"></i> Upload Berkas
                                    </label>
                                    <div >
                                      <input id="file-upload" base-sixty-four-input="" ng-model="form.gambar" type="file" accept="image/*"/>
                                    </div>
                                    <p style="margin-top: 5px">
                                      <i>*) Maks ukuran 1200px x 1200px</i>
                                    </p>
                                  </div>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="float-right">
                                    <button class="btn btn-default" ng-click="cancel()">
                                        <i class="glyphicon glyphicon-arrow-left">
                                        </i>
                                        Batal
                                    </button>
                                    <button autosave="" class="btn btn-primary" ng-click="save(form)" ng-hide="is_view">
                                        <i class="glyphicon glyphicon-floppy-save">
                                        </i>
                                        Simpan
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
