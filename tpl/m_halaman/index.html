<div ng-controller="halamanCtrl">
    <div class="container-fluid">
        <div class="row" ng-show="!is_edit">
            <div class="col-md-12" st-pipe="callServer" st-table="displayed">
                <div class="panel panel-blank">
                    <div class="panel-heading">
                        <h2 class="text-left float-left">
                            Master Halaman
                        </h2>
                    </div>
                    <div class="panel-body">
                        <div class="x-header">
                            <div class="row">
                                <form class="form-horizontal form-validation" name="landaform">
                                    <div class="col-sm-12 ">
                                        Pencarian

                                        <select class="x-form w13" placeholder="Status" st-search="is_deleted">
                                            <option value="0">
                                                Aktif
                                            </option>
                                            <option value="1">
                                                Terhapus
                                            </option>
                                        </select>
                                        <button class="btn btn-primary pull-right" ng-click="create()" ng-hide="is_view" style="">
                                            <i class="glyphicon glyphicon-plus">
                                            </i>
                                            Buat Halama Baru
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                    <tr>
                                        <th style="text-align: left;" width="15%">
                                          Halaman
                                        </th>

                                        <th>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-dblclick="view(row)" ng-repeat="row in displayed">
                                        <td>
                                            {{row.nama}}
                                        </td>

                                        <td>
                                            <div class="btn-group pull-right" role="group">
                                                <button class="btn btn-info" ng-click="update(row)" ng-show="row.is_deleted == 0" type="button">
                                                    <i class="glyphicon glyphicon-pencil">
                                                    </i>
                                                    Edit
                                                </button>
                                                <button class="btn btn-warning" ng-click="restore(row)" ng-show="row.is_deleted == 1" type="button">
                                                    <i class="glyphicon glyphicon-refresh">
                                                    </i>
                                                    Restote
                                                </button>
                                                <button class="btn btn-danger" ng-click="delete(row)" ng-show="row.is_deleted == 1" type="button">
                                                    <i class="glyphicon glyphicon-trash">
                                                    </i>
                                                    Hapus Permanent
                                                </button>
                                                 <button class="btn btn-danger" ng-click="trash(row) " ng-show="row.is_deleted == 0"  type="button">
                                                    <i class="glyphicon glyphicon-trash">
                                                    </i>
                                                    Hapus
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="table-pagination" st-items-by-page="10" st-pagination="" st-template="tpl/blocks/pagination.custom.html">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="is_edit">
            <div class="col-md-12">
                <div class="panel panel-blank">
                    <div class="panel-body">
                        <form class="form-horizontal form-validation" name="landaform">
                            <div class="col-sm-12">
                                <div class="form-group form-group-sm">
                                    <label class="col-sm-1 text-form" style="margin-top: -5px;">
                                        Tipe
                                    </label>
                                    <div class="col-sm-5">
                                        <select class="x-form w60" ng-model="form.tipe">
                                            <option value="" selected>Pilih Halaman</option>
                                            <option value="ecoshrimp"> Ecoshrimp</option>
                                            <option value="vision-and-mission">Vision and Mission</option>
                                            <!-- <option value="tentang-kami">Tentang Kami</option>
                                            <option value="disclaimer">Disclaimer</option>
                                            <option value="syarat-ketentuan">Syarat & Ketentuan</option>
                                            <option value="privacy">Privacy</option> -->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                  <label class="col-sm-1 text-form" style="margin-top: -5px;">
                                    Nama
                                  </label>
                                  <div class="col-sm-5">
                                    <input autofocus="" class="x-form w60" ng-disabled="is_view" ng-model="form.nama" type="text">
                                  </input>
                                  </div>
                                </div>
                                <div class="form-group form-group-sm">
                                    <textarea ckeditor="editorOptions" ng-disabled="is_view" ng-model="form.konten">
                                    </textarea>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer" ng-show="is_edit" style="position: fixed;bottom: 0px;width: 100%;z-index: 100">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group pull-right" role="group" style="margin-top: 5px;">
                    <button class="btn btn-default" ng-click="cancel()">
                        <i class="glyphicon glyphicon-arrow-left">
                        </i>
                        Kembali
                    </button>
                    <button class="btn btn-primary" ng-click="save(form)" ng-disabled="landaform.$invalid" ng-hide="is_view">
                        <i class="glyphicon glyphicon-save">
                        </i>
                        Simpan
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
